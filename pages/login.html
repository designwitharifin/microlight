<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microlight &mdash; Login</title>
    <!-- Icon Microlight -->
    <link rel="shortcut icon" href="/assets/img/brand/icon.svg" type="image/x-icon">
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="/main.css">

    <!-- Template CSS -->
    <link rel="stylesheet" href="/assets/css/auth.css">

    <!-- CSS Libraries -->
    <link href='/node_modules/boxicons/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-4">
                <div class="card my-5">
                    <div class="card-body p-5">
                        <h4 class="fw-bold">Hi, Welcome back ðŸ‘‹</h4>
                        <p class="text-secondary-500 lg-text-rg mb-5">Please log in with your correctly</p>
                        <form action="/" method="post" class="needs-validation" novalidate>
                            <div class="form-group mb-4">
                                <input type="email" class="form-control form-control-md" id="validationEmail"
                                    placeholder="Email" required>
                                <div class="invalid-feedback">
                                    Please input your email
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <label class="float-end"><a href="forgot-password.html" class="text-danger md-text-rg">
                                        Forgot
                                        password?</a></label>
                                <input type="password" class="form-control form-control-md" id="validationPassword"
                                    placeholder="Password" required>
                                <div class="invalid-feedback">
                                    Please input your password
                                </div>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <button class="w-100 btn btn-lg btn-primary lg-text-md" type="submit">Sign
                                    In</button>
                            </div>
                            <div class="text-center mb-4">
                                <span class="md-text-rg text-secondary-800">Login with social media</span>
                            </div>
                            <div class="form-group mb-4">
                                <button class="w-100 btn btn-outline-light shadow-sm lg-text-md btn-img-auth"
                                    type="submit">
                                    <img src="/assets/img/icons/google.svg" alt="icons">
                                    Login with Google
                                </button>
                            </div>
                            <div class="form-group mb-4">
                                <button class="w-100 btn btn-outline-light shadow-sm lg-text-md btn-img-auth"
                                    type="submit">
                                    <img src="/assets/img/icons/github.svg" alt="icons">
                                    Login with Github
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center">
                    <span class="md-text-rg">Don't have an account?<a href="/pages/register.html" class="fw-bold">
                            Create
                            One</a></span>
                </div>
            </div>
        </div>
    </div>

    <!-- General JS Scripts -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <!-- Template JS FIle -->
    <script src="/node_modules/bootstrap/dist/js/main.js"></script>

    <!-- Js Libraries -->
    <script src="/assets/js/jquery.min.js"></script>


</body>

</html>
